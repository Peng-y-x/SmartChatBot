version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-uv-{{ checksum "pyproject.toml" }}-{{ checksum "uv.lock" }}
            - v1-uv-
      - run:
          name: Install uv
          command: pip install uv
      - run:
          name: Sync dependencies
          command: uv sync
      - run:
          name: Run tests (skip e2e)
          command: uv run pytest . -k "not e2e"
      - run:
          name: Run mypy
          command: uv run mypy .
      - run:
          name: Run ruff
          command: uv run ruff check .
      - save_cache:
          key: v1-uv-{{ checksum "pyproject.toml" }}-{{ checksum "uv.lock" }}
          paths:
            - .venv
            - ~/.cache/uv

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
